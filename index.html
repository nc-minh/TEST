<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="assets/styles/grid.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/reponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <div class="grid">
            <div class="row">
                <div class="menubar col c-2 t-3 m-0">
                    <div class="menubar__name">
                        <div class="menubar__name__wrapper">
                            <img src="https://i.pinimg.com/originals/d3/f1/ea/d3f1ea5f722ccdb8c8cd5252e8684948.png"
                                alt="" class="menubar__name__img">
                        </div>
                        <h2 class="menubar__name__text">AdminLTE3</h2>
                    </div>
                    <div class="menubar__name">
                        <div class="menubar__name__wrapper">
                            <img src="https://pereaclinic.com/wp-content/uploads/2019/12/270x270-male-avatar.png" alt=""
                                class="menubar__name__img">
                        </div>
                        <h2 class="menubar__name__text">Alexander Pierce</h2>
                    </div>
                    <div class="menubar__search">
                        <input type="text" class="menubar__search__input" placeholder="Search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div class="menubar__dashboard">
                        <div class="menubar__dashboard__wrapper">
                            <div class="menubar__dashboard__flex">
                                <i class="fa fa-tachometer" aria-hidden="true"></i>
                                <div class="menubar__dashboard__wrapper__text">
                                    Dashboard
                                </div>
                            </div>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="menubar__dashboard__item">
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                            <div class="menubar__dashboard__item__text">Dashboard</div>
                        </div>
                        <div class="menubar__dashboard__item">
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                            <div class="menubar__dashboard__item__text">Dashboard</div>
                        </div>
                        <div class="menubar__dashboard__item">
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                            <div class="menubar__dashboard__item__text">Dashboard</div>
                        </div>
                    </div>
                    <div class="menubar__listoptions">
                        <div class="menubar__listoptions__item">
                            <div class="menubar__listoptions__item__flex">
                                <i class="fa fa-th" aria-hidden="true"></i>
                                <div class="menubar__listoptions__item__text">Widgets</div>
                            </div>
                            <div class="menubar__listoptions__item__new">New</div>
                        </div>
                        <div class="menubar__listoptions__item">
                            <div class="menubar__listoptions__item__flex">
                                <i class="fa fa-clone" aria-hidden="true"></i>
                                <div class="menubar__listoptions__item__text">Layout Options</div>
                            </div>
                            <div class="menubar__listoptions__item__icon">
                                <div class="menubar__listoptions__item__count">6</div>
                                <i class="fa fa-angle-left" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="menubar__listoptions__item">
                            <div class="menubar__listoptions__item__flex">
                                <i class="fa fa-pie-chart" aria-hidden="true"></i>
                                <div class="menubar__listoptions__item__text">Charts</div>
                            </div>
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                        <div class="menubar__listoptions__item">
                            <div class="menubar__listoptions__item__flex">
                                <i class="fa fa-tree" aria-hidden="true"></i>
                                <div class="menubar__listoptions__item__text">UI Elements</div>
                            </div>
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                        <div class="menubar__listoptions__item">
                            <div class="menubar__listoptions__item__flex">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                <div class="menubar__listoptions__item__text">Forms</div>
                            </div>
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                        <div class="menubar__listoptions__item">
                            <div class="menubar__listoptions__item__flex">
                                <i class="fa fa-table" aria-hidden="true"></i>
                                <div class="menubar__listoptions__item__text">Tables</div>
                            </div>
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="main col c-10 t-9 m-12">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
